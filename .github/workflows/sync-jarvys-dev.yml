name: ğŸ”„ Sync with JARVYS_DEV

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Toutes les 6 heures

jobs:
  sync-with-jarvys-dev:
    runs-on: ubuntu-latest
    name: ğŸ”„ Synchronisation avec JARVYS_DEV
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ”§ Install system dependencies (lightweight)
        run: |
          echo "ğŸ”§ Installing minimal system dependencies..."
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev
          echo "âœ… Minimal system dependencies installed"
      
      - name: ğŸ“¦ Install Python dependencies (minimal)
        run: |
          echo "ğŸ“¦ Installing minimal Python dependencies..."
          pip install --upgrade pip setuptools wheel
          pip install requests python-dotenv
          echo "âœ… Minimal Python dependencies installed"
      
      - name: ğŸ”„ Sync status and memory
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          JARVYS_DEV_REPO: ${{ secrets.JARVYS_DEV_REPO }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python3 scripts/sync_status.py
