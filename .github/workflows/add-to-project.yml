name: Add issue to Project JARVIS AI

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to GitHub Project v2
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/yannabadie/projects/2
          github-token: ${{ secrets.GITHUB_TOKEN }}
